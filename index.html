<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bindster ToDo App</title>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <script type="text/javascript" src="js/bindster.js"></script>

    <script type="text/javascript">
      var model = {
          todoItem: "Let's Get Productive"
      }

      function Controller(){};
      Controller.prototype = {
        addToDoItem: function(new_todo){
          this.model.todoItem.push({todoItem: new_todo});
        }
      };
    </script>

</head>

<body>

<h1>Hello World!</h1>

<input type="text" b:bind="todoItem" b:when="immediate"><br />


<span b:bind="todoItem" />

<script>
  var bindster = new Bindster(model, 'view', new Controller());
</script>

</body>
</html>
