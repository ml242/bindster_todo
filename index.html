<!DOCTYPE html>
<html xmlns:b="http://bindster.com/bindster.dtd">
<head lang="en">
  <meta charset="UTF-8">
  <title>Bindster ToDo App</title>
  <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bindster.js"></script>

  <script type="text/javascript">

  var model = {
    todoItems: [
    { todoItem: "homework" },
    { todoItem: "learn mongo" }
    ],
    invoice: [
      jobTitle: "",
      days: ""
    ]
  }

  function Controller(){};

  Controller.prototype = {
    addToDoItem: function(newToDo){
      this.model.todoItems.push({todoItem: newToDo})
    },
    removeToDoItem: function (ax) {
      this.model.todoItems.splice(ax, 1);
    },
  };

  </script>

</head>

<body>
  <div id="view">
    <h1>Hello World!</h1>


    <span b:onclick="{ controller.addToDoItem('') }" href="">Add New To Do</span> <br />


    <b:iterate on="todoItems" index="ax">

    <input b:bind="todoItems[ax].todoItem"></input><a b:onclick="{controller.removeToDoItem(ax)}" href="">Remove</a><br />

  </b:iterate>



  <script>
  var bindster = new Bindster(model, 'view', new Controller());
  </script>
</div>
</body>
</html>
